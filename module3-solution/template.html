<div>
    <div ng-repeat="item in narrow.foundItems">
        <h3>{{item.name}} - ({{item.short_name}})</h3>
        <p>Description: {{item.description}}</p>
        <input type="button" value="Don't want this one!" ng-click="narrow.remove({index: $index})">
    </div>
</div>
<div ng-show="narrow.empty">{{narrow.empty}}</div>
