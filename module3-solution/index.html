
<!DOCTYPE html>
<html lang="en" ng-app="NarrowItDownApp">
<head>
    <meta charset="utf-8">
    <title>Narrow Down Your Menu Choice</title>
</head>
<body>
    <div class="container" ng-controller="NarrowItDownController as narrow">
        <h1>Narrow Down Your Chinese Menu Choice</h1>
        <div>
            <input type="text" ng-model="narrow.searchTerm">
            <div>
                <button ng-click="narrow.matchedMenuItems(narrow.searchTerm)">Narrow It Down For Me!</button>
            </div>
        </div>
        <found-items found-items="narrow.found" empty="narrow.message" remove="narrow.removeMenuItem(index)"></found-items>
    </div>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
